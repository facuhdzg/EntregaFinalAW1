<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link rel="stylesheet" href="../Style/style.css">
    <title>Tienda\Iniciar sesión</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="head">       
        
    </header>
    <!-- Inicio de sesion -->
    <main class="cont-login">
        <div class="login">
            <h2>Iniciar Sesión</h2>
    
            <form class="form-login" action="post">
                <label for="txtEmail"><b>Email</b></label>

                <input type="email" id="txtEmail" class="" placeholder="Ejemplo@gmail.com" required>
                
                <label for="txtClave"><b>Contraseña</b></label>
                
                <input type="password" id="txtClave" class="" placeholder="Ingrese su clave..." required>
                
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
        <!-- Boton de registro -->
        <div class="link-register">            
            <p>¿Aun no tienes una cuenta?</p>
            <button>            
                <a href="./register.html">Regístrese aquí</a>
            </button>
        </div>
    </main>  
    <!-- Pie de pagina -->
    <footer class="pie">
        
    </footer>
    <script type="module" src="../index.js"></script>
</body>
</html>
