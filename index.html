<!DOCTYPE html>

<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Style/style.css">

<body>
    <!-- Encabezado -->
    <header class="head">       
        <nav class="navbar ">
            
        </nav>
    </header>
    <!-- Inicio de sesion -->
    <main class="cont-login">
        <div class="login">
            <h2>Iniciar Sesión</h2>    
            <form class="form-login" action="">
                <label for="logEmail"><b>Usario/Email</b></label>

                <input type="text" id="logEmail" class="" placeholder="Ejemplo@gmail.com" required>
                
                <label for="logClave"><b>Contraseña</b></label>
                
                <input type="password" id="logClave" class="" placeholder="Ingrese su clave..." required>
                
                <button id="Redirect">Iniciar Sesión</button>
            </form>
        </div>
        <!-- Boton de registro -->
        <div class="link-register">            
            <p>¿Aun no tienes una cuenta?</p>
            <button>            
                <a href="./register.html">Regístrese aquí</a>
            </button>
        </div>
    </main>      
    <!-- Pie de pagina -->

        <div class="icon wpp">            
            <a href="">
                <i class="bi bi-whatsapp"></i>
            </a>            
        </div>

        <div class="icon insta">

            </a>
        </div>
        <div class="icon facebook">
            <a href="">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
        <div class="icon derechos">
            Copyright 2024 Herlein Facundo 
        </div>
