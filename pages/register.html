    <!-- Cuerpo -->
    <main class="cont-register">
        <div class="register">
            <h2>Registrarse</h2>
            <form class="form-register" action="post">
                <label for="txtNombre"><b>Nombre</b></label>
                
                <input type="text"id="txtNombre" class="" placeholder="John" required>                

                <label for="txtApellido"><b>Apellido</b></label>
                
                <input type="text" id="txtApellido" class="" placeholder="Doe" required>                

                <label for="txtFecha"><b>Fecha de nacimiento</b></label>
                
                <input type="date" id="txtFecha" class="" required>                 

                <label for="txtEmail"><b>Email</b></label>
                             
                <input type="email" id="txtEmail" class="" placeholder="Ejemplo@gmail.com" required>      

                <label for="txtClave"><b>Contraseña</b></label>
                
                <input type="password" id="txtClave" class="" placeholder="Ingrese su clave..." required>                
                                
                <button type="submit">Registrarme</button>
            </form>
        </div>
    </main>
