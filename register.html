<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
    <link rel="stylesheet" href="./Style/style.css">
    <title>Tienda\Registrarse</title>
</head>
<body>
    <!-- Encabezado -->
    <header class="head">       
        <nav class="navbar ">
            
        </nav>
    </header>
    <!-- Cuerpo -->
    <main class="cont-register">
        <div class="register">
            <h2>Registrarse</h2>
            <form class="form-register"  id="form-register">
                <label for="txtNombre"><b>Nombre</b></label>
                
                <input type="text"id="txtNombre" class="" placeholder="John" required>                

                <label for="txtApellido"><b>Apellido</b></label>
                
                <input type="text" id="txtApellido" class="" placeholder="Doe" required>                

                <label for="txtFecha"><b>Fecha de nacimiento</b></label>
                
                <input type="date" id="txtFecha" class="" required>                 

                <label for="txtEmail"><b>Email</b></label>
                             
                <input type="email" id="txtEmail" class="" placeholder="Ejemplo@gmail.com" required>      

                <label for="txtClave"><b>Contrase√±a</b></label>
                
                <input type="password" id="txtClave" class="" placeholder="Ingrese su clave..." required>                
                                
                <button type="submit" id="btn-register">Registrarme</button>
            </form>
        </div>
    </main>    
    <!-- Pie de pagina -->
    <footer class="pie">
        <div class="icon wpp">            
            <a href="">
                <i class="bi bi-whatsapp"></i>
            </a>            
        </div>

        <div class="icon insta">
            <a href="">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
        <div class="icon facebook">
            <a href="">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
        <div class="icon derechos">
            Copyright 2024 Herlein Facundo 
        </div>              
              
    </footer>
    <script src="register.js"></script>    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
